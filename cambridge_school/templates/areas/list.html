{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Áreas</h2>
  <a href="/areas/new/" class="btn btn-primary">Nueva Área</a>
  </div>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Nombre</th><th></th></tr>
  </thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td>{{ it.id }}</td>
      <td>{{ it.name }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="/areas/{{ it.id }}/edit/">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="/areas/{{ it.id }}/delete/">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center">Sin datos</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
