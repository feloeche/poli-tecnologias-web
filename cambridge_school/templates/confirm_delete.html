{% extends 'base.html' %}
{% block content %}
<h3>Confirmar eliminación</h3>
<form method="post">{% csrf_token %}
  <p>¿Estás seguro de que quieres eliminar: <strong>{{ object }}</strong>?</p>
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
</form>
{% endblock %}
