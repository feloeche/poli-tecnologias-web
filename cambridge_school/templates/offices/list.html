{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Oficinas</h2>
  <a href="/offices/new/" class="btn btn-primary">Nueva Oficina</a>
  </div>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Código</th><th>Área</th><th></th></tr>
  </thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td>{{ it.id }}</td>
      <td>{{ it.code }}</td>
      <td>{{ it.area.name }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="/offices/{{ it.id }}/edit/">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="/offices/{{ it.id }}/delete/">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">Sin datos</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
